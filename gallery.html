<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery-Uganda Martyrs' Secondary School Namugongo</title>
    <link rel="icon" type="image/png" href="nam.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="gallery.css">
    <link rel="icon" type="image/png" href="uganda-matyrs-logo-300x155.jpg">
</head>
<body>
    <!-- Navbar -->
    <header>
        <div class="navbar">
            <div class="nav-logo">
                <img src="namugongo_badge.png" alt="School Logo">
                <span>
                    <h4>U.M.S.S.N</h4>
                    <p>Perseverance And Success</p>
                </span>
                <span class="menu"><i class="fa fa-bars"></i></span>
            </div>
            <nav class="nav-move">
                <a href="index.html">HOME</a>
                <a href="about.html">About Us</a>
                <a href="academics.html">Academics</a>
                <a href="news.html">News & Events</a>
                <a href="gallery.html">Gallery</a>
                <a href="contactus.html">Contact Us</a>
            </nav>
        </div>
    </header>

    <!-- Grid Image Gallery -->
    <div class="gallery-container">
        <img src="schimg.jpeg" alt="School Image">
        <img src="schimg2.jpeg" alt="School Image">
        <img src="schimg3.jpeg" alt="School Image">
        <img src="schimg4.jpeg" alt="School Image">
        <img src="schimg5.jpeg" alt="School Image">
        <img src="schimg6.jpeg" alt="School Image">
        <img src="schimg7.jpeg" alt="School Image">
        <img src="schimg8.jpeg" alt="School Image">
        <img src="schimg9.jpeg" alt="School Image">
        <img src="schimg10.jpeg" alt="School Image">
        <img src="schimg11.jpeg" alt="School Image">
        <img src="schimg12.jpeg" alt="School Image">
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <span onclick="closeLightbox()">&times;</span>
        <img id="lightbox-img">
    </div>
     
    <!-- Footer -->
    <footer class="school-social">
        <h3>Find Us @</h3>
        <a href="#"><i class="fa fa-facebook"></i></a>
        <a href="#"><i class="fa fa-instagram"></i></a>
        <a href="#"><i class="fa fa-youtube-play"></i></a>
        <a href="#"><i class="fa fa-reddit"></i></a>
    </footer>

    <script>
        // Lightbox Functionality
        const galleryImages = document.querySelectorAll(".gallery-container img");
        const lightbox = document.getElementById("lightbox");
        const lightboxImg = document.getElementById("lightbox-img");

        galleryImages.forEach(img => {
            img.addEventListener("click", function() {
                lightbox.style.display = "flex";
                lightboxImg.src = this.src;
            });
        });

        function closeLightbox() {
            lightbox.style.display = "none";
        }

        // Close lightbox when clicking outside the image
        lightbox.addEventListener("click", function(event) {
            if (event.target !== lightboxImg) {
                closeLightbox();
            }
        });
        const navbar = document.querySelector(".nav-move");
const menu = document.querySelector(".menu");
menu.addEventListener("click", function(){
   navbar.style.width ? navbar.style.width = null :
    navbar.style.width = "50%";
    
})

    </script>
</body>
</html>
